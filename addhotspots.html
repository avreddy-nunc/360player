<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><!--VIDEO_TITLE--></title>

    <link href="<!--ROOT_PATH-->/apps/360playerV4/css/bootstrap.min.css" rel="stylesheet">
    <link href="<!--ROOT_PATH-->/apps/360playerV4/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="<!--ROOT_PATH-->/apps/360playerV4/css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

</head>
<body data-id="exteriorHotspot">
<div class="container-fluid custom-nav">
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <h5><!--VIDEO_TITLE--></h5>
            </div>
            <div class="col-xs-6">
                <a href="?APP_TYPE=CLIENTS&RUN_TYPE=EXTRACTED_IMAGES" class="btn btn-success pull-right btn-sm" id="" title=""><i class="fa  fa-list fa-lg"></i> List</a>
            </div>
        </div>
    </div>
</div>
<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 player-box">
            <div class="row">
                <div class="col-md-6 col-md-offset-2 col-sm-6 col-sm-offset-2 col-xs-9">
                    <span class="bar"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-xs-3 col-sm-2 col-sm-offset-2 col-md-offset-2 text-center">
                    <span class="step completed-step">1</span> <span class="step-text">Select Images</span>
                </div>
                <div class="col-md-2 col-xs-3 col-sm-2 text-center">
                    <span class="step completed-step">2</span> <span class="step-text">Rearrange Images</span>
                </div>
                <div class="col-md-2 col-xs-3 col-sm-2 text-center">
                    <span class="step current-step">3</span>
                    <span class="step-text"><strong>Add Hotspots</strong></span>
                </div>
                <div class="col-md-2 col-xs-3 col-sm-2 text-center">
                    <span class="step">4</span> <span class="step-text">Preview <span class="hidden-xs">&</span> Publish</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="main-heading text-center mar-bottom20 mar-top15">Add Hotspots</h2>
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="active">
                            <a href="?APP_TYPE=CLIENTS&RUN_TYPE=ADD_HOT_SPOT_EXTERIOR&videoId=<!--VIDEO_ID-->">Exterior Player</a>
                        </li>
                        <li role="presentation"><a href="#">Interior Player</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 mar-bottom5 text-right">
                    <p>
                        <button class="btn btn-info btn-md add-images selected-images-btn">
                            <i class="fa fa-arrow-left"></i> Select Images
                        </button>
                        <button class="btn btn-info btn-md rearrange-external-images selected-images-btn ui-btn ui-shadow ui-corner-all">
                            <i class="fa fa-arrows-alt"></i> Rearrange Images
                        </button>
                    </p>
                </div>
            </div>
            <div class="row mar-top10">
                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-7 player-box">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="image">
                                <div id="hotspot-div"></div>
                                <img class="hotspot-img" src="">
                            </div>
                            <div id="dropbox" title="click here to delete selected hotspot">
                                <i class="fa fa-trash pull-right" aria-hidden="true"></i></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center navigation-image mar-top10 preview-count" userselect="none">
                            <i class="fa fa-arrow-circle-left prev-frame" aria-hidden="true"></i>
                            <span class="current-number">1</span>/<span class="total-number">10</span>
                            <i class="fa fa-arrow-circle-right next-frame" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-5">
                    <div class="row">
                        <div class="col-xs-12 feature-container">
                            <div class="alert alert-info no-features-alert text-center">
                                <h4>No Hotspots available.</h4>
                            </div>
                            <div class="modal-window" id="add-feature-container">
                                <h4 class="modal-heading mar-bottom20">Hotspot</h4>
                                <form id="add-feature-form">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Feature Name
                                            <small>(Required)</small>
                                        </label>
                                        <input type="text" class="form-control" id="featurename" placeholder="Feature Name">
                                        <h5 class="required-featurename">Feature Name is required field.</h5>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Feature Description</label>
                                        <textarea class="form-control" id="featuredescription" rows="3"></textarea>
                                    </div>
                                    <label for="exampleInputEmail1">Feature Image</label>
                                    <div class="col-sm-12">
                                        <div class="feature-img-thumbs" id="feature-img-thumbs"></div>
                                    </div>
                                </form>
                                <!-- </div> -->
                                <!-- <div class="row"> -->
                                <div class="col-xs-12 text-center mar-top15">
                                    <button type="button" class="btn btn-danger change-feature-btn">Update</button>
                                    <button type="button" class="btn btn-success save-feature-btn">Save</button>
                                    <button type="button" class="btn btn-default cancel-hotspot-btn">Cancel</button>
                                </div>
                                <!-- </div> -->
                            </div>
                            <h3 class="hotspot-hading mar-left5">Hotspots
                                <button type="button" class="btn btn-success add-new-hotspot-btn pull-right">
                                    <i class="fa fa-plus-circle"></i> Add
                                </button>
                            </h3>
                            <hr>
                            <div class="current-features"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h5 class="text-center"><span class="label label-blue mar-right5">Not Placed Feature</span>
                                <span class="label label-active">Placed Feature</span></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <hr>
                </div>
                <div class="col-xs-12 text-center">
                    <p>
                        <button type="buttton" class="btn btn-success mar-bottom20 btn-lg selected-images-btn interior-page exterior-images-page">Continue</button>
                    </p>
                </div>
            </div>
            <!-- </div> -->
            <!-- </div> -->
            <!-- </div> -->
        </div>
    </div>
</div>
<div id="divLoading" class="showloading">
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-header-danger">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default ok-btn" data-dismiss="modal">OK</button>
                    <button type="button" class="btn btn-default ok-btn-feature-delete" data-dismiss="modal">OK</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="<!--ROOT_PATH-->/apps/360playerV4/js/jquery-ui.js"></script>
    <script type="text/javascript" src="<!--ROOT_PATH-->/apps/360playerV4/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="<!--ROOT_PATH-->/apps/360playerV4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var videoId = '<!--VIDEO_ID-->';
    </script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
            $('#divLoading').removeClass('show');
        });
    </script>
</body>
</html>
